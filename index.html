<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="section-one-container">
        <div class="home-background">
            <div class="home-header">
                <h1>I'm Pedro</h1>
                <p> a <span id="underlined">pro</span>grammer</p>
            </div>
        </div>        
    </div>

    <div class="section-two-container">
        <div class="about-background">
            <div class="about-container">
                <div class="about-header">
                    <h1>about me</h1>
                    <p>
                        I am learning to become a Full-Stack Developer. <br>
                        I am also completing my associateâ€™s in Application 
                        Development.
                    </p>
                </div>
                <img class="about-img" src="./images/bald.png" alt="bald-man-image">
            </div>
        </div> 
    </div>

    <div class="section-three-container">
        <div class="skills-container">
            <div class="skills">
                <h2>My Skills</h2>
                <div class="honey-comb">
                    <div class="hex one">
                        <img src="./images/icons8-visual-basic-96.png" alt="visual-basic-icon">
                        <h5>Visual Basic</h5>
                    </div>
                    <div class="hex two">
                        <div class="two-img">
                            <img class="two-img" src="./images/icons8-html-96.png" alt="HTML-icon">
                            <img class="two-img" src="./images/icons8-css-100.png" alt="CSS-icon">
                        </div>
                        <h5>HTML / CSS</h5>
                    </div>
                    <div class="hex ">
                        <img src="./images/icons8-javascript-96.png" alt="JavaScript Icon">
                        <h5>JavaScript</h5>
                    </div>
                    <div class="hex four">
                        <img src="./images/icons8-bootstrap-96.png" alt="bootstrap-icon">
                        <h5>BootStrap</h5>
                    </div>
                    <div class="hex five">
                        <img src="./images/icons8-linux-96.png" alt="bootstrap-icon">
                        <h5>Linux</h5>
                    </div>
                    <div class="hex six">
                        <img src="./images/icons8-git-96.png" alt="bootstrap-icon">
                        <h5>Git</h5>
                    </div>
                    <div class="hex seven">
                        <img src="./images/icons8-mysql-96.png" alt="bootstrap-icon">
                        <h5>MySQL / Oracle</h5>
                    </div>
                    <div class="hex center">
                        <img src="./images/icons8-java-96.png" alt="bootstrap-icon">
                        <h5>Java</h5>
                    </div>
                    <div class="hex eight">
                        <img src="./images/icons8-joomla-a-free-and-open-source-content-management-system-96.png" alt="bootstrap-icon">
                        <h5>Joomla!</h5>
                    </div>
                    <div class="hex nine">
                        <img src="./images/icons8-github-50.png" alt="bootstrap-icon">
                        <h5>GitHub</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-four-container">
        
        <div class="contact-me">
            <h2>contact me</h2>
            <div class="contact-links-container">
                <div class="contact-links">
                    <div class="link-one">
                        <p>GitHub Profile</p>
                        <img class="contact-img" src="./images/icons8-github-50.png" alt="github-icon">
                    </div>
                    <div class="link-two">
                        <p>Instagram</p>
                        <img class="contact-img" src="./images/icons8-instagram-50.png" alt="instagram-icon">
                    </div>
                    <div class="link-three">
                        <p>LinkedIn</p>
                        <img class="contact-img" src="./images/icons8-linkedin-50.png" alt="linkedin-icon">
                    </div>
                </div>

            </div>
        </div>
    </div>
   
</body>
</html>
